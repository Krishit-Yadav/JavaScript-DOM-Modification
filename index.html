<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>To-Do Lister</title>
</head>
<body id='main-body'>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">To-Do Lister <span style="font-size: x-small; display: none;">COMPLETE YOUR TASK</span></h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Tasks.....">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Your Tasks</h2>
                <form class="form-inline mb-3" id="addForm">
                    <input type="text" id="task" class="form-control mr-2">

                    <!--
                    <select class="form-control mr-2">
                        <option value="1"> 1 </option>
                        <option value="2"> 2 </option>
                        <option value="3"> 3 </option>
                        <option value="4"> 4 </option>
                    </select>
                    -->
                    
                    <input type="submit" class="btn btn-dark" value="Submit">
                </form>
                <h2 class="title">Task's</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">1st Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">2nd Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">3rd Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">3rd Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">4th Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">5th Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">6th Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">7th Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">8th Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                    <li class="list-group-item">9th Task <button class="btn btn-danger btn-sm float-right delete"> X </button></li>
                </ul>
                <!--
                <br>
                <br>
                <br>
                <div id="output"></div>
                <span></span>
                <br>
                <br>
                <br>

                <button id="button" class="btn btn-dark btn-block">CLICK ME</button>
                <br>
                <br>
                <div id="box" style="width: 650px; height: 400px; background: #D2F6FF;"></div>

                -->

        </div>
    </div>
    <script src="dom.js"></script>
</body>
</html>
